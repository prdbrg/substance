---
layout: default
---
<div class="content-text">
	<article class="single-project">
		<div class='title-and-share-container'>
			<div class="single-project-title"><h1>{{ page.title }}</h1></div>
			{% include toolbar.html %}
		</div>
		<p>{% if page.excerpt %}{{ page.excerpt }}{% endif %}</p>
	{% if page.videoID %}
		<div class="video-wrapper">
			<script src="https://cdn.dailymotion.com/player.js" data-video="{{ page.videoID }}"> </script>
			<!-- <iframe src="https://www.dailymotion.com/embed/video/{{ page.videoID }}?queue-enable=false&queue-autoplay-next=false&ui-start-screen-info=false" allowfullscreen ></iframe> -->
		</div>
	{% else %}
			<a href="{{ page.project_url }}" target="_blank">
				<img src="{{ site.imagesurl | append: page.cover_image | absolute_url }}" alt="{{ page.title }}" />
			</a>
	{% endif %}
		{{ content }}
	</article>
</div>
